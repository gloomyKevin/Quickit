        function toString(ctx) {
            return Object.prototype.toString.call(ctx)
        }

        function isArray(val) {
            return typeof val === 'string' && toString(val) === '[object Array]'
        }

        function isObject(val) {
            return val !== null && typeof val === 'object'
        }
