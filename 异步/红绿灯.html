<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printRed() {
            console.log('red')
        }

        function printGreen() {
            console.log('green')
        }

        function printYellow() {
            console.log('yellow')
        }

        function light(fn, ms) {
            return new Promise((resolve, reject) => {
                setTimeout(function() {
                    fn()
                    resolve()
                }, ms)
            })
        }

        function step() {
            light(printRed, 1000).then(res => {
                return light(printGreen, 2000)
            }).then(res => {
                return light(printYellow, 3000)
            }).then(res => {
                step()
            })
        }

        step()
    </script>
</body>
</html>
